<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Edit page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"], a {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }
        a {
            background-color: #333;
        }
    </style>
</head>
<body>
	<body>
        <h1>Edit Greeting</h1>
        <form th:action="@{/update}" method="post" th:object="${greeting}">
            <input type="hidden" th:name="id" th:value="*{id}" />
            <p>Name: <input type="text" th:field="*{name}" /></p>
            <p>Score: <input type="text" th:field="*{score}" /></p>
            <p><input type="submit" value="Update" /> 
            <a href="/result">Cancel</a></p>
        </form>
    </body>
</body>
</html>
